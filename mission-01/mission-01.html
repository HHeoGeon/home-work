<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제</title>
  <link rel="stylesheet" href="./mission-01.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

  <!-- 꿀생강차 -->

  <header>
    <div class="tea-bg">
      <div class="tea">
        <div class="left">
          <img class="logo1" src="./images/logo (1).png" alt="오뚜기로고">
          <span class="title1">따듯한 차 향기</span>
        </div>
        <img class="img1" src="./images/product (1).png" alt="꿀생강차">
        <a href="/">
          <button type="button" class="tea-button">
            <span class="material-symbols-outlined">
              chevron_right
            </span>
          </button>
        </a>
      </div>
    </div>
  </header>


  <!-- 핸드크림 -->

  <section>
    <div class="cream-bg">
      <div class="container">
        <div class="item-logo"><img src="./images/logo.png" alt="kamill"></div>
        <div class="item-text"><span class="cream-text">핸드크림 모음</span></div>
        <div class="item-img"><img src="./images/product.png" alt="handcream"></div>
        <a class="button1" href="/">
          <p class="material-symbols-outlined">
            <span class="button1-text">구매하기</span> chevron_right
          </p>
        </a>
      </div>
    </div>

    <!-- 보리차 -->

    <div class="gomgom-bg">
      <div class="container-gomgom">
        <div class="item2-logo"><img class="logo2" src="./images/logo (2).png" alt="gomgom"></div>
        <div class="item2-text"><span class="gomgom-text">고소한 보리차</span></div>
        <div class="item2-img"><img class="img3" src="./images/product (2).png" alt="water"></div>
        <button type="button" class="water-button">
          <span class="material-symbols-outlined">
            chevron_right
          </span>
        </button>
      </div>
    </div>

  </section>





</body>

</html>
